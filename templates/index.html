<!DOCTYPE html>
<html lang="en">
<head>
    <html>
<head>
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8" />
  <title>Skill Swap Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #000000;
      --accent: #000000;
      --bg: #f0f4f8;
      --glass: rgba(255,255,255,0.12);
      --border: rgba(67,97,238,0.18);
      --shadow: 0 8px 32px rgba(67,97,238,0.12);
      --radius: 18px;
      --transition: 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      min-height: 100vh;
      transition: background 0.5s;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 2.7rem;
      letter-spacing: 2px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    nav {
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      animation: fadeIn 1.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      position: relative;
      transition: background var(--transition), color var(--transition), transform var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav a:hover, nav a.active {
      background: var(--accent);
      color: #fff;
      transform: translateY(-2px) scale(1.07);
      box-shadow: 0 2px 12px rgba(247,37,133,0.18);
    }

    .container {
      max-width: 1100px;
      margin: 2.5rem auto;
      padding: 2.5rem 2rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeInUp 1.2s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .profile img {
      border-radius: 50%;
      border: 5px solid var(--accent);
      width: 130px;
      height: 130px;
      object-fit: cover;
      box-shadow: 0 2px 18px rgba(67,97,238,0.18);
      transition: box-shadow var(--transition);
    }

    .profile img:hover {
      box-shadow: 0 4px 32px rgba(247,37,133,0.22);
    }

    .profile h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .profile .upload-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.3rem 1.2rem;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: -1rem;
      transition: background var(--transition), transform var(--transition);
    }
    .profile .upload-btn:hover {
      background: var(--secondary);
      transform: scale(1.08);
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .skills span {
      background: var(--accent);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(247,37,133,0.08);
      transition: background var(--transition), transform var(--transition);
      cursor: pointer;
      user-select: none;
    }
    .skills span:hover {
      background: var(--secondary);
      transform: scale(1.08);
    }

    .availability {
      margin-top: 1rem;
      font-size: 1.08rem;
      color: var(--secondary);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    .availability i {
      color: var(--accent);
      font-size: 1.2rem;
    }

    .calendar {
      margin: 1rem auto 0 auto;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .calendar .day {
      background: var(--secondary);
      color: #fff;
      border-radius: 8px;
      padding: 0.3rem 0.7rem;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      transition: background var(--transition), transform var(--transition);
      cursor: pointer;
    }
    .calendar .day.active {
      background: var(--accent);
      transform: scale(1.08);
    }

    .swap-actions {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .btn {
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      color: #fff;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(67,97,238,0.18);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
      outline: none;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 24px rgba(247,37,133,0.18);
      background: linear-gradient(135deg, var(--secondary), var(--accent));
    }

    .btn i {
      margin-right: 0.7rem;
    }

    .rating {
      margin-top: 1.2rem;
      display: flex;
      gap: 0.3rem;
      justify-content: center;
    }
    .rating i {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color var(--transition), transform var(--transition);
    }
    .rating i.selected {
      color: var(--accent);
      transform: scale(1.15);
      text-shadow: 0 2px 8px rgba(247,37,133,0.12);
    }

    .swap-status {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    .swap-status i {
      font-size: 1.2rem;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--accent);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      box-shadow: 0 4px 18px rgba(67,97,238,0.18);
      font-size: 1.1rem;
      z-index: 9999;
      animation: fadeIn 0.5s;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(67,97,238,0.18);
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.5s;
    }
    .modal-content {
      background: #fff;
      color: #333;
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      text-align: center;
      max-width: 400px;
      width: 95%;
      position: relative;
      box-shadow: 0 8px 32px rgba(67,97,238,0.18);
      animation: fadeInUp 0.7s;
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: 600;
    }
    .modal-content input {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border var(--transition);
    }
    .modal-content input:focus {
      border: 1.5px solid var(--accent);
    }
    .password-wrapper {
      position: relative;
      width: 90%;
      margin: 0 auto;
    }
    .password-wrapper input {
      width: 100%;
    }
    .password-wrapper i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.1rem;
    }
    .modal-content .btn {
      width: 95%;
      margin-top: 1rem;
    }
    .social-login {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .social-login button {
      background: #fff;
      border: 1.5px solid var(--accent);
      color: var(--accent);
      border-radius: 50px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .social-login button:hover {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--secondary);
    }
    .modal-content .link {
      color: var(--accent);
      cursor: pointer;
      font-size: 0.98rem;
      margin-top: 0.7rem;
      display: inline-block;
      transition: color var(--transition);
    }
    .modal-content .link:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: var(--accent);
      cursor: pointer;
      transition: color var(--transition);
    }
    .close-modal:hover {
      color: var(--secondary);
    }

    /* Admin Dashboard */
    .admin-modal-content {
      background: #fff;
      color: #333;
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      text-align: left;
      max-width: 600px;
      width: 98%;
      position: relative;
      box-shadow: 0 8px 32px rgba(67,97,238,0.18);
      animation: fadeInUp 0.7s;
    }
    .admin-modal-content h3 {
      color: var(--accent);
      margin-top: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .admin-users {
      margin: 1.2rem 0;
      max-height: 180px;
      overflow-y: auto;
    }
    .admin-user {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .admin-user:last-child {
      border-bottom: none;
    }
    .admin-user img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    .admin-user .ban-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.3rem 1rem;
      cursor: pointer;
      font-size: 0.95rem;
      margin-left: auto;
      transition: background var(--transition), transform var(--transition);
    }
    .admin-user .ban-btn.unban {
      background: var(--secondary);
    }
    .admin-user .ban-btn:hover {
      background: var(--secondary);
      transform: scale(1.08);
    }
    .admin-stats {
      margin-top: 1.2rem;
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      font-size: 1.05rem;
      color: var(--secondary);
      font-weight: 500;
    }

    @media(max-width: 700px) {
      .container { padding: 1.2rem; }
      .admin-modal-content { padding: 1.2rem; }
    }
    @media(max-width: 500px) {
      header h1 { font-size: 1.5rem; }
      nav a { font-size: 0.95rem; padding: 0.4rem 0.7rem;}
      .container { padding: 0.7rem; }
      .modal-content, .admin-modal-content { padding: 0.7rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Skill Swap Platform</h1>
    <nav>
      <a href="#" class="active"><i class="fas fa-home"></i>Home</a>
      <a href="#" onclick="openModal('login')"><i class="fas fa-sign-in-alt"></i>Login</a>
      <a href="#" onclick="openModal('register')"><i class="fas fa-user-plus"></i>Register</a>
      <a href="#" onclick="openModal('admin')"><i class="fas fa-user-shield"></i>Admin</a>
    </nav>
  </header>

  <div class="container">
    <div class="profile">
      <img id="profilePic" src="https://sdmntprwestus.oaiusercontent.com/files/00000000-1140-6230-bd10-ba94d994d2df/raw?se=2025-07-12T09%3A02%3A23Z&sp=r&sv=2024-08-04&sr=b&scid=752b4509-a98a-5608-b6c9-9a4d501a5176&skoid=f28c0102-4d9d-4950-baf0-4a8e5f6cf9d4&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-12T02%3A47%3A35Z&ske=2025-07-13T02%3A47%3A35Z&sks=b&skv=2024-08-04&sig=51yQWstObBlZfnGEp17bCUjy3E7YPLOEmaVGo43aZec%3D" alt="Profile Pic" />
      <button class="upload-btn" onclick="document.getElementById('uploadInput').click();"><i class="fas fa-upload"></i> Upload Pic</button>
      <input type="file" id="uploadInput" style="display:none" accept="image/*" onchange="uploadPic(event)">
      <h2>Gaurav Tripathi</h2>
      <div class="availability"><i class="fas fa-calendar-alt"></i>Available: Mon - Fri</div>
      <div class="calendar">
        <div class="day active">Mon</div>
        <div class="day active">Tue</div>
        <div class="day active">Wed</div>
        <div class="day active">Thu</div>
        <div class="day active">Fri</div>
        <div class="day">Sat</div>
        <div class="day">Sun</div>
      </div>
      <div class="skills">
        <span>Python</span>
        <span>HTML</span>
        <span>Design</span>
        <span>React</span>
        <span>UI/UX</span>
      </div>
      <div class="skills" style="margin-top:0.5rem;">
        <span style="background:var(--secondary);">Looking for: Node.js</span>
        <span style="background:var(--secondary);">Looking for: Flutter</span>
      </div>
      <div class="rating" id="ratingStars">
        <i class="fas fa-star" onclick="rate(1)"></i>
        <i class="fas fa-star" onclick="rate(2)"></i>
        <i class="fas fa-star" onclick="rate(3)"></i>
        <i class="fas fa-star" onclick="rate(4)"></i>
        <i class="fas fa-star" onclick="rate(5)"></i>
      </div>
      <div class="swap-actions">
        <button class="btn" onclick="showToast('Swap Requested!')"><i class="fas fa-exchange-alt"></i>Request Skill Swap</button>
        <div class="swap-status"><i class="fas fa-clock"></i>Status: <span id="swapStatus">Pending</span></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Sample Toast</div>

  <!-- Modal (Login/Register/Reset/Admin) -->
  <div id="modal" class="modal">
    <!-- Content injected by JS -->
  </div>

  <script>
    // Toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3200);
    }

    // Modal logic
    function openModal(type) {
      const modal = document.getElementById('modal');
      let html = '';
      if(type === 'login') {
        html = `
          <div class="modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <h3>Login</h3>
            <form onsubmit="event.preventDefault(); showToast('Logged In!'); closeModal();">
              <input type="email" placeholder="Email" required>
              <div class="password-wrapper">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye" id="toggleLoginPassword"></i>
              </div>
              <button class="btn" type="submit"><i class="fas fa-sign-in-alt"></i>Login</button>
              <button class="btn" type="button" style="margin-top:0.5rem;background:var(--secondary);" onclick="closeModal()"><i class="fas fa-ban"></i>Cancel</button>
            </form>
            <div class="social-login">
              <button onclick="showToast('Google Login (Demo)')"><i class="fab fa-google"></i>Google</button>
              <button onclick="showToast('Facebook Login (Demo)')"><i class="fab fa-facebook-f"></i>Facebook</button>
            </div>
            <span class="link" onclick="openModal('reset')">Forgot password?</span>
            <span class="link" onclick="openModal('register')">Don't have an account? Register</span>
          </div>
        `;
      } else if(type === 'register') {
        html = `
          <div class="modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <h3>Register</h3>
            <form onsubmit="event.preventDefault(); showToast('Registered!'); closeModal();">
              <input type="text" placeholder="Name" required>
              <input type="email" placeholder="Email" required>
              <div class="password-wrapper">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <i class="fas fa-eye" id="toggleRegisterPassword"></i>
              </div>
              <button class="btn" type="submit"><i class="fas fa-user-plus"></i>Register</button>
              <button class="btn" type="button" style="margin-top:0.5rem;background:var(--secondary);" onclick="closeModal()"><i class="fas fa-ban"></i>Cancel</button>
            </form>
            <div class="social-login">
              <button onclick="showToast('Google Register (Demo)')"><i class="fab fa-google"></i>Google</button>
              <button onclick="showToast('Facebook Register (Demo)')"><i class="fab fa-facebook-f"></i>Facebook</button>
            </div>
            <span class="link" onclick="openModal('login')">Already have an account? Login</span>
          </div>
        `;
      } else if(type === 'reset') {
        html = `
          <div class="modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <h3>Reset Password</h3>
            <form onsubmit="event.preventDefault(); showToast('Password Reset Link Sent!'); closeModal();">
              <input type="email" placeholder="Email" required>
              <button class="btn" type="submit"><i class="fas fa-redo"></i>Send Reset Link</button>
              <button class="btn" type="button" style="margin-top:0.5rem;background:var(--secondary);" onclick="closeModal()"><i class="fas fa-ban"></i>Cancel</button>
            </form>
            <span class="link" onclick="openModal('login')">Back to Login</span>
          </div>
        `;
      } else if(type === 'admin') {
        html = `
          <div class="admin-modal-content">
            <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
            <h3><i class="fas fa-user-shield"></i> Admin Dashboard</h3>
            <div class="admin-users">
              <div class="admin-user">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" />
                <span>Priya Sharma</span>
                <button class="ban-btn" onclick="banUser(this)">Ban</button>
              </div>
              <div class="admin-user">
                <img src="https://randomuser.me/api/portraits/men/45.jpg" />
                <span>John Doe</span>
                <button class="ban-btn" onclick="banUser(this)">Ban</button>
              </div>
              <div class="admin-user">
                <img src="https://randomuser.me/api/portraits/men/46.jpg" />
                <span>Alex Lee</span>
                <button class="ban-btn unban" onclick="unbanUser(this)">Unban</button>
              </div>
            </div>
            <div class="admin-stats">
              <div><i class="fas fa-users"></i> Users: <b>120</b></div>
              <div><i class="fas fa-exchange-alt"></i> Swaps: <b>45</b></div>
              <div><i class="fas fa-star"></i> Avg Rating: <b>4.6</b></div>
            </div>
            <button class="btn" type="button" style="margin-top:1.2rem;background:var(--secondary);" onclick="closeModal()"><i class="fas fa-ban"></i>Cancel</button>
          </div>
        `;
      }
      modal.innerHTML = html;
      modal.style.display = 'flex';
      setTimeout(() => {
        // Password toggle logic for modals
        const loginEye = document.getElementById('toggleLoginPassword');
        const loginPassword = document.getElementById('loginPassword');
        if(loginEye && loginPassword) {
          loginEye.onclick = function() {
            const type = loginPassword.type === 'password' ? 'text' : 'password';
            loginPassword.type = type;
            this.classList.toggle('fa-eye-slash');
          }
        }
        const registerEye = document.getElementById('toggleRegisterPassword');
        const registerPassword = document.getElementById('registerPassword');
        if(registerEye && registerPassword) {
          registerEye.onclick = function() {
            const type = registerPassword.type === 'password' ? 'text' : 'password';
            registerPassword.type = type;
            this.classList.toggle('fa-eye-slash');
          }
        }
      }, 100);
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal').innerHTML = '';
    }

    // Admin ban/unban demo
    function banUser(btn) {
      btn.textContent = 'Unban';
      btn.classList.add('unban');
      btn.onclick = function() { unbanUser(btn); };
      showToast('User banned!');
    }
    function unbanUser(btn) {
      btn.textContent = 'Ban';
      btn.classList.remove('unban');
      btn.onclick = function() { banUser(btn); };
      showToast('User unbanned!');
    }

    // Rating system
    function rate(stars) {
      const allStars = document.querySelectorAll('#ratingStars i');
      allStars.forEach((star, index) => {
        star.classList.toggle('selected', index < stars);
      });
      showToast(`Rated ${stars} star(s)!`);
    }

    // Profile picture upload
    function uploadPic(event) {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePic').src = e.target.result;
          showToast('Profile picture updated!');
        }
